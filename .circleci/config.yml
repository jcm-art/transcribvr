# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  docker-build:
    machine:
        image: ubuntu-2004:current
    resource_class: arm.medium
    steps:
      - checkout #adds files to circle CI
      # start proprietary DB using private Docker image
      # with credentials stored in the UI
      - run:
          name: Testing First Step and Viewing Files
          command: |
            uname -a
            echo "Hello, Arm!"
            ls -al
      - run:
          name: Running Tests
          command: |
            echo "TBD tests"

      - run: |
          echo "$DOCKERHUB_PASSWORD" | docker login --username $DOCKER_HUB_USER_ID --password-stdin
          docker run -d --name db company/proprietary-db:1.2.3

      # build the application image
      - run: docker build -t jcmart/transcribvr-ubuntu-18-04-amd-circleci:0.1 .

      # deploy the image
      - run: docker push jcmart/transcribvr-ubuntu-18-04-amd-circleci:0.1

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - docker-build