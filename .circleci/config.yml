# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  docker-build:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium
    steps:
      - checkout #adds files to circle CI
      - run:
          name: Testing First Step and Viewing Files
          command: |
            uname -a
            echo "Hello, Arm!"
            ls -al
      - run:
          name: Running Tests
          command: |
            echo "TBD tests"
            
      - setup_remote_docker 
       
      - run:
        # installs a docker client that will be used to run the docker commands
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Build Docker image
          command: docker build --platform linux/amd64 -t jcmart/transcribvr-ubuntu-18-04-amd-circleci:0.1 .

      - run:
          name: Push to Docker Hub
          command: |
            docker login -u $DOCKER_HUB_USER_ID -p $DOCKERHUB_PASSWORD
            docker push jcmart/transcribvr-ubuntu-18-04-amd-circleci:0.1

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - docker-build